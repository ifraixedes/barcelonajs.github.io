<section class="chapters wrap">
  <div class="col-xs-12 center-xs">
    <h2 class="title">Chapters</h2>
  </div>
  <div class="row center-xs">
    {{#each chapters}}
      <div class="col-xs-6 col-md-3">
        <a href="{{url}}" style="background-image: url(/assets/img/chapters/{{image}})" class="chapter-logo">
          <span>{{name}}</span>
        </a>
      </div>
    {{/each}}
  </div>
</section>
